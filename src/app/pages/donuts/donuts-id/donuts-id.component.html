<div class="container">
  <img src="{{donut?.image}}" alt="{{donut?.name}}">
  <div class="card">
    <h5>{{donut?.name}}</h5>
    <p>Unidad: {{donut?.piece}}</p>
  </div>
    <div class="botones">
        <button *ngIf="user" (click)="delete(donut?.id)">Eliminar</button>
        <button routerLink="/donuts" >Volver</button>
       </div>
</div>
