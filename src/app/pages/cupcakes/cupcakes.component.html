<div class="container">
  <section class="card-section" *ngFor="let cupcake of cupcakesList">
  <div class="card">
  <img src="./assets/BakeryLogo - cupcakes.png" alt="{{cupcake.name}}">
  <div class="card-header">
    <h1>{{cupcake.name}}</h1>
    <h2>{{cupcake.price}} €</h2>
  </div>
    <span class="hint-star star">
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star" aria-hidden="true"></i>
      <i class="fa fa-star-half-o" aria-hidden="true"></i>
      <i class="fa fa-star-o" aria-hidden="true"></i>
    </span>
  <div class="card-body">
  <p>{{cupcake.size}}</p>
  <p>{{cupcake.description}}</p>
  </div>
  <div class="card-footer">
  <button routerLink="/cupcakes/{{cupcake.id}}" >ver más</button>
  <button>Comprar</button>
  </div>
  </div>
  </section>
</div>
