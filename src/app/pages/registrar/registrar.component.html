<form>
    <h2>Registro de datos Personales</h2>
    <div>
        <label for="email">E-mail</label>
        <input [(ngModel)]="email" class="form-control" type="email" placeholder="ejemplo@email.com" name="email">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input [(ngModel)]="pwd" class="form-control"  type="password" placeholder="contraseña" name="password">
    </div>
    <div>
        <label for="firstname">Nombre</label>
        <input [(ngModel)]="firstname" class="form-control"  type="text" placeholder="Rita" name="firstname">
    </div>
    <div>
        <label for="lastname">Apellidos</label>
        <input [(ngModel)]="lastname" class="form-control"  type="text" placeholder="Sanchez Conejo" name="lastname">
    </div>
    <div>
        <label for="phone">Teléfono</label>
        <input [(ngModel)]="phone" type="number" placeholder="671122006" name="phone">
    </div>
    <div>
        <label for="address">Dirección</label>
        <input [(ngModel)]="address" type="text" placeholder="c/ilusión nº2" name="address">
    </div>
    <div>
        <label for="city">Ciudad</label>
        <input [(ngModel)]="city" type="text" placeholder="Madrid" name="city">
    </div>
    <div >
        <label for="cp">Código postal</label>
        <input [(ngModel)]="cp" type="number" placeholder="28002" name="cp">
    </div>

    <button (click)="registrar()">Regístrate</button>
</form>
