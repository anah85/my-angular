<div class="container">
<div class="box">
	<form>
		<span class="text-center">Acceder</span>
	<div class="input-container">
		<input [(ngModel)]="email" class="form-control" type="email" placeholder="ejemplo@email.com" name="email">
		<label>E-mail</label>		
	</div>
	<div class="input-container">		
		<input [(ngModel)]="pwd" class="form-control"  type="password" placeholder="contraseña" name="password">
  <small>{{error}}</small>
		<label>Contraseña</label>
	</div>
		<button type="button" class="btn" (click)="login()">Entrar</button>
</form>	
</div>
</div>
